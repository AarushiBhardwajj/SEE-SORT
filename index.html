<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEESORT - A Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>SEE'SORT</h1>
        <h3>A sorting visualizer</h3>
        <div class="controls">
            <button onclick="generateArray()">Generate Array</button>
            <select id="sort-dropdown">
                <option value="" disabled selected>Select Sorting</option>
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            <button onclick="startSorting()">Start Sorting</button>
            <button onclick="reset()">Reset</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
        <div class="bar-control">
            <label for="bar-count">Number of Bars:</label>
            <input type="number" id="bar-count" min="10" max="100" value="30" oninput="updateBarCount(this.value)">
        </div>
        <div class="array-box">
            <div class="array-container" id="array-container"></div>
        </div>
        <div class="speed-control">
            <label for="speed">Speed (10s - 30s):</label>
            <input type="range" id="speed" min="10000" max="30000" value="15000" oninput="updateSpeed(this.value)">
            <span id="speedDisplay">15s</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
